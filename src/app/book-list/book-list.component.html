<div *ngFor="let book of booklist let i =index" class="card" style="width: 200px;margin-bottom: 10px;float:left;margin-right:10px">
  <div class="card-body">
    <h4 class="card-title">{{book.title}}</h4>
    <p class="card-text"></p>
    <p class="card-text">Price is: - {{book.price |currency:USD:true}}</p>
    <button class="btn btn-primary" (click)="OrderBook(book)">Buy</button>
  </div>
</div>
